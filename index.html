<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css" />

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>

    <div class="game">

        <h1 class="title">Crystal Collector!</h1>
        <div class="description">
            <p>Try to match the value given by clicking on the crystals. If you reach the value without going over, you win!</p>
        </div>

        <div class="container1">
            <div class="computer-number-div">
                Match this number:
                <span class="computer-number">
                </span>
            </div>

            <div class="wins-losses-div">
                <span class="you-win-lose"> </span>
                <br> Wins:
                <span class="wins"> </span>
                <br> Loses:
                <span class="losses"> </span>
            </div>
        </div>
        <div class="container2">
            <div class="crystal-1">
                <img src="../unit-4-game/assets/images/blue-crystal.jpg" alt="Blue Crystal">
            </div>

            <div class="crystal-2">
                <img src="../unit-4-game/assets/images/green-crystal.jpg" alt="Blue Crystal">
            </div>

            <div class="crystal-3">
                <img src="../unit-4-game/assets/images/purple-crystal.jpg" alt="Blue Crystal">
            </div>

            <div class="crystal-4">
                <img src="../unit-4-game/assets/images/yellow-crystal.jpg" alt="Blue Crystal">
            </div>
        </div>

        <div class="container3">
            <div class="total-score-div">
                Total score:
                <span class="total-score"> </span>
            </div>
        </div>
    </div>

</body>

</html>
